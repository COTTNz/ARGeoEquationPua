<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Volume Estimator v2.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <style>
        :root {
            --primary-color: #00aaff;
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --font-main: 'IBM Plex Sans Thai', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: var(--font-main);
            color: var(--text-color);
            background-color: var(--dark-bg);
        }

        #mainContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        #arScene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        #overlayContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none; 
        }

        .bbox-div {
            position: absolute;
            border: 2px solid var(--primary-color);
            background-color: rgba(0, 170, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            transition: all 0.2s ease-out;
            pointer-events: auto;
            cursor: pointer;
        }

        .bbox-label {
            position: absolute;
            top: -30px;
            left: 0;
            background-color: var(--primary-color);
            color: #000;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .bbox-confidence {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .confidence-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .info-popup {
            position: absolute;
            display: block;
            width: 220px;
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 100;
            pointer-events: none;
            animation: fadeIn 0.3s ease;
        }
        .info-popup h3 { margin: 0 0 10px 0; color: var(--primary-color); }
        .info-popup p { margin: 5px 0; font-size: 14px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        #uiContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
        }
        #uiContainer > * { pointer-events: auto; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px; border-radius: 10px; text-align: center;
        }
        #loader i { font-size: 24px; margin-bottom: 10px; color: var(--primary-color); animation: spin 1.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .tabs {
            position: absolute; bottom: 0; left: 0; width: 100%;
            display: flex; background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(5px);
        }
        .tab-button {
            flex: 1; padding: 15px; border: none; background-color: transparent;
            color: var(--text-color); font-size: 16px; border-top: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .tab-button.active { border-top-color: var(--primary-color); color: var(--primary-color); font-weight: bold; }
        .tab-button i { margin-right: 8px; }

        #manualCalc {
            display: none; position: absolute; bottom: 57px; left: 0;
            width: 100%; height: calc(100% - 57px);
            background-color: var(--dark-bg); padding: 20px;
            box-sizing: border-box; overflow-y: auto;
        }
        #manualCalc input, #manualCalc select, #manualCalc button {
             width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 5px;
             border: 1px solid #555; background-color: #333; color: white;
             box-sizing: border-box; font-size: 16px; font-family: var(--font-main);
        }
        #manualCalc button { background-color: var(--primary-color); color: #000; font-weight: bold; }
        #manualResult { margin-top: 20px; text-align: center; }

    </style>
</head>
<body>
    <div id="mainContainer">
        <video id="video" playsinline muted autoplay></video>
        <div id="overlayContainer"></div> 
        <a-scene id="arScene" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-entity id="arObjectsContainer"></a-entity>
            <a-camera id="camera" position="0 0 0" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
        </a-scene>
    </div>

    <div id="uiContainer">
        <div id="loader"><i class="fas fa-sync-alt"></i><p>กำลังโหลดโมเดล...</p></div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('arView')"><i class="fas fa-cube"></i>AR View</button>
            <button class="tab-button" onclick="openTab('manualCalc')"><i class="fas fa-calculator"></i>Manual</button>
        </div>

        <div id="manualCalc">
             <h3>คำนวณปริมาตรด้วยตนเอง</h3>
            <select id="manualShape">
                <option value="Cuboid">ทรงสี่เหลี่ยม (Cuboid)</option>
                <option value="Cylinder">ทรงกระบอก (Cylinder)</option>
                <option value="Sphere">ทรงกลม (Sphere)</option>
                <option value="Cone">ทรงกรวย (Cone)</option>
            </select>
            <div id="manualInputs"></div>
            <button id="calculateManual">คำนวณ</button>
            <h4 id="manualResult"></h4>
        </div>
    </div>
    
    <audio id="clickSound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-zapsplat/zapsplat_multimedia_button_click_fast_short_002_79285.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const overlayContainer = document.getElementById('overlayContainer');
        const arContainer = document.getElementById('arObjectsContainer');
        const loader = document.getElementById('loader');
        const clickSound = document.getElementById('clickSound');

        class KalmanFilter {
            constructor(R = 1, Q = 1, A = 1, B = 0, C = 1) {
                this.R = R; this.Q = Q; this.A = A; this.B = B; this.C = C;
                this.cov = NaN; this.x = NaN;
            }
            filter(z, u = 0) {
                if (isNaN(this.x)) {
                    this.x = (1 / this.C) * z;
                    this.cov = (1 / this.C) * this.Q * (1 / this.C);
                } else {
                    const predX = this.A * this.x + this.B * u;
                    const predCov = this.A * this.cov * this.A + this.R;
                    const K = predCov * this.C * (1 / (this.C * predCov * this.C + this.Q));
                    this.x = predX + K * (z - this.C * predX);
                    this.cov = predCov - K * this.C * predCov;
                }
                return this.x;
            }
        }

        let model;
        const objectsOfInterest = ['bottle', 'book', 'apple', 'laptop', 'cup', 'cell phone', 'clock', 'vase'];
        let detectedObjects = {};

        const shapeData = [
            { ratio: 0.3, shape: 'Cylinder' }, { ratio: 1.5, shape: 'Cuboid' },
            { ratio: 0.6, shape: 'Cuboid' },   { ratio: 1.0, shape: 'Sphere' },
            { ratio: 0.8, shape: 'Cylinder' },
        ];
        function predictShape(bbox) {
            const ratio = bbox[2] / bbox[3];
            let nearest = null;
            let minDistance = Infinity;
            shapeData.forEach(item => {
                const distance = Math.abs(ratio - item.ratio);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = item.shape;
                }
            });
            return nearest;
        }
        
        const volumeFormulas = {
            Cylinder: (w, h, d) => (Math.PI * Math.pow(w / 2, 2) * h).toFixed(2),
            Cuboid:   (w, h, d) => (w * h * d).toFixed(2),
            Sphere:   (w, h, d) => (4/3 * Math.PI * Math.pow(w / 2, 3)).toFixed(2),
            Cone:     (w, h, d) => (1/3 * Math.PI * Math.pow(w / 2, 2) * h).toFixed(2)
        };
        const formulaStrings = {
            Cylinder: 'V = πr²h', Cuboid: 'V = lwh',
            Sphere: 'V = 4/3 πr³', Cone: 'V = 1/3 πr²h',
        };

        async function main() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    cocoSsd.load().then(loadedModel => {
                        model = loadedModel;
                        loader.style.display = 'none';
                        detectFrame();
                    });
                };
            } catch (err) {
                console.error(err);
                loader.innerHTML = "<i class='fas fa-exclamation-triangle'></i><p>เกิดข้อผิดพลาดในการเข้าถึงกล้อง</p>";
            }
        }

        const DISAPPEAR_THRESHOLD = 15;

        async function detectFrame() {
            const predictions = await model.detect(video);
            const filteredPredictions = predictions.filter(p => objectsOfInterest.includes(p.class) && p.score > 0.5);
            const currentIds = [];

            const scaleX = overlayContainer.clientWidth / video.videoWidth;
            const scaleY = overlayContainer.clientHeight / video.videoHeight;
            const scale = Math.min(scaleX, scaleY);
            const offsetX = (overlayContainer.clientWidth - video.videoWidth * scale) / 2;
            const offsetY = (overlayContainer.clientHeight - video.videoHeight * scale) / 2;

            filteredPredictions.forEach((prediction, i) => {
                const id = `${prediction.class}_${i}`;
                currentIds.push(id);
                
                if (!detectedObjects[id]) {
                    detectedObjects[id] = {
                        kalmanX: new KalmanFilter(), kalmanY: new KalmanFilter(),
                        kalmanW: new KalmanFilter(), kalmanH: new KalmanFilter(),
                        disappeared: 0, bboxDiv: null, arEntity: null
                    };
                }

                const obj = detectedObjects[id];
                if (!obj.bboxDiv) { obj.bboxDiv = createBboxDiv(id); }
                
                obj.disappeared = 0;

                const scaledBbox = [
                    prediction.bbox[0] * scale + offsetX,
                    prediction.bbox[1] * scale + offsetY,
                    prediction.bbox[2] * scale,
                    prediction.bbox[3] * scale,
                ];

                const smoothBbox = [
                    obj.kalmanX.filter(scaledBbox[0]), obj.kalmanY.filter(scaledBbox[1]),
                    obj.kalmanW.filter(scaledBbox[2]), obj.kalmanH.filter(scaledBbox[3]),
                ];
                
                obj.bbox = smoothBbox;
                obj.class = prediction.class;
                obj.score = prediction.score;
                obj.shape = predictShape(smoothBbox);

                updateBboxDiv(obj);
                updateARObject(obj);
            });

            for (const id in detectedObjects) {
                if (!currentIds.includes(id)) {
                    detectedObjects[id].disappeared++;
                    if (detectedObjects[id].disappeared > DISAPPEAR_THRESHOLD) {
                        if (detectedObjects[id].bboxDiv) { detectedObjects[id].bboxDiv.remove(); }
                        if (detectedObjects[id].arEntity) { arContainer.removeChild(detectedObjects[id].arEntity); }
                        delete detectedObjects[id];
                    }
                }
            }
            requestAnimationFrame(detectFrame);
        }
        
        function createBboxDiv(id) {
            const bboxDiv = document.createElement('div');
            bboxDiv.className = 'bbox-div';
            bboxDiv.dataset.id = id;
            bboxDiv.innerHTML = `<div class="bbox-label"></div><div class="bbox-confidence"><div class="confidence-bar"></div></div>`;
            overlayContainer.appendChild(bboxDiv);
            bboxDiv.addEventListener('click', handleBboxClick);
            return bboxDiv;
        }
        
        function updateBboxDiv(obj) {
            obj.bboxDiv.style.left = `${obj.bbox[0]}px`;
            obj.bboxDiv.style.top = `${obj.bbox[1]}px`;
            obj.bboxDiv.style.width = `${obj.bbox[2]}px`;
            obj.bboxDiv.style.height = `${obj.bbox[3]}px`;
            obj.bboxDiv.querySelector('.bbox-label').innerText = `${obj.class} (${obj.shape})`;
            obj.bboxDiv.querySelector('.confidence-bar').style.width = `${obj.score * 100}%`;
        }
        
        function updateARObject(obj) {
            if (!obj.arEntity) {
                obj.arEntity = document.createElement('a-entity');
                arContainer.appendChild(obj.arEntity);
            }

            let geometry, scale;
            const arScaleFactor = 3; 
            const scaleX = obj.bbox[2] / overlayContainer.clientWidth * arScaleFactor;
            const scaleY = obj.bbox[3] / overlayContainer.clientWidth * arScaleFactor;

            switch (obj.shape) {
                case 'Cylinder': 
                    geometry = `primitive: cylinder; height: ${scaleY}; radius: ${scaleX/2};`; 
                    scale = '1 1 1';
                    break;
                case 'Sphere':
                    geometry = `primitive: sphere; radius: ${scaleX/2};`;
                    scale = '1 1 1';
                    break;
                default: 
                    geometry = (obj.shape === 'Cone') ? 'primitive: cone;' : 'primitive: box;';
                    scale = `${scaleX} ${scaleY} ${Math.min(scaleX, scaleY)}`;
            }
            
            obj.arEntity.setAttribute('geometry', geometry);
            obj.arEntity.setAttribute('scale', scale);
            obj.arEntity.setAttribute('material', 'color: #00aaff; wireframe: true;');

            const centerX = obj.bbox[0] + obj.bbox[2] / 2;
            const centerY = obj.bbox[1] + obj.bbox[3] / 2;
            const normalizedX = (centerX / overlayContainer.clientWidth) * 2 - 1;
            const normalizedY = -(centerY / overlayContainer.clientHeight) * 2 + 1;
            const distance = -1.5;
            obj.arEntity.setAttribute('position', `${normalizedX} ${normalizedY} ${distance}`);
        }
        
        function handleBboxClick(event) {
            clickSound.play();
            if (navigator.vibrate) navigator.vibrate(50);

            const id = event.currentTarget.dataset.id;
            const obj = detectedObjects[id];
            
            document.querySelectorAll('.info-popup').forEach(p => p.remove());

            if (obj) {
                const popup = document.createElement('div');
                popup.className = 'info-popup';

                const { class: name, shape, bbox, score } = obj;
                const pixelToCm = 0.1;
                const widthCm = bbox[2] * pixelToCm;
                const heightCm = bbox[3] * pixelToCm;
                const depthCm = widthCm * 0.8;
                const volume = volumeFormulas[shape] ? volumeFormulas[shape](widthCm, heightCm, depthCm) : 'N/A';
                
                popup.innerHTML = `
                    <h3>${name.charAt(0).toUpperCase() + name.slice(1)}</h3>
                    <p><strong>รูปทรง:</strong> ${shape}</p>
                    <p><strong>ความมั่นใจ:</strong> ${Math.round(score * 100)}%</p>
                    <p><strong>สูตร:</strong> ${formulaStrings[shape] || 'N/A'}</p>
                    <p><strong>ปริมาตร:</strong> ${volume} cm³ (โดยประมาณ)</p>
                `;
                
                const popupX = bbox[0] + bbox[2] + 10;
                const popupY = bbox[1];
                popup.style.left = `${popupX}px`;
                popup.style.top = `${popupY}px`;
                overlayContainer.appendChild(popup);

                setTimeout(() => { if (popup) popup.remove(); }, 5000);
            }
        }

        // --- Tab and Manual Calc Logic ---
        const manualShape = document.getElementById('manualShape');
        const manualInputs = document.getElementById('manualInputs');
        const calculateManualBtn = document.getElementById('calculateManual');
        const manualResult = document.getElementById('manualResult');

        const shapeInputs = {
            Cuboid: ['ความยาว (l)', 'ความกว้าง (w)', 'ความสูง (h)'],
            Cylinder: ['รัศมี (r)', 'ความสูง (h)'], Sphere: ['รัศมี (r)'],
            Cone: ['รัศมี (r)', 'ความสูง (h)']
        };
        const inputIds = {
            Cuboid: ['l', 'w', 'h'], Cylinder: ['r', 'h'],
            Sphere: ['r'], Cone: ['r', 'h']
        };

        function openTab(tabName) {
            const manualCalcTab = document.getElementById('manualCalc');
            document.getElementById('mainContainer').style.display = (tabName === 'arView') ? 'block' : 'none';
            manualCalcTab.style.display = (tabName === 'manualCalc') ? 'block' : 'none';
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        function updateManualInputs() {
            const shape = manualShape.value;
            manualInputs.innerHTML = '';
            shapeInputs[shape].forEach((label, index) => {
                const id = inputIds[shape][index];
                manualInputs.innerHTML += `<input type="number" id="manual_${id}" placeholder="${label} (cm)">`;
            });
        }
        manualShape.addEventListener('change', updateManualInputs);

        calculateManualBtn.addEventListener('click', () => {
            const shape = manualShape.value;
            const ids = inputIds[shape];
            const values = ids.map(id => parseFloat(document.getElementById(`manual_${id}`).value));
            
            if (values.some(isNaN)) {
                manualResult.innerText = "กรุณากรอกตัวเลขให้ครบทุกช่อง";
                return;
            }
            
            let volume = 0;
            if (shape === 'Cuboid') volume = values[0] * values[1] * values[2];
            if (shape === 'Cylinder') volume = Math.PI * Math.pow(values[0], 2) * values[1];
            if (shape === 'Sphere') volume = (4/3) * Math.PI * Math.pow(values[0], 3);
            if (shape === 'Cone') volume = (1/3) * Math.PI * Math.pow(values[0], 2) * values[1];
            manualResult.innerText = `ปริมาตร: ${volume.toFixed(2)} cm³`;
        });
        
        updateManualInputs();
        main();
    </script>
</body>
</html>
